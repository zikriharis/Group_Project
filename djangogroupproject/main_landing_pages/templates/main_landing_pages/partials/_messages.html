{% if messages %}
    <div class="fixed top-4 right-4 z-50 space-y-2 w-96">
        {% for message in messages %}
            <div class="alert rounded-lg p-4 shadow-lg flex items-start space-x-3 {% if message.tags == 'error' %}bg-red-50 border-l-4 border-red-500{% else %}bg-green-50 border-l-4 border-green-500{% endif %}" role="alert">
                {% if message.tags == 'error' %}
                    <i class="fas fa-exclamation-circle text-red-500 mt-1"></i>
                {% else %}
                    <i class="fas fa-check-circle text-green-500 mt-1"></i>
                {% endif %}
                <div>
                    <p class="font-medium {% if message.tags == 'error' %}text-red-800{% else %}text-green-800{% endif %}">
                        {{ message|safe }}
                    </p>
                </div>
                <button class="ml-auto text-gray-400 hover:text-gray-500" onclick="this.parentElement.remove()">
                    <span class="sr-only">Close</span>
                    <i class="fas fa-times"></i>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}
